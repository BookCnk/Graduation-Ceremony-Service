version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_USER: graduation_user
      DB_PASSWORD: graduation_password
      DB_NAME: graduation_db
      JWT_SECRET: your_jwt_secret_key
    depends_on:
      - db
    volumes:
      - .:/app                 # hot-reload ‡πÇ‡∏Ñ‡πâ‡∏î
      - /app/node_modules      # ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô node_modules ‡πÉ‡∏ô container ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ó‡∏±‡∏ö
    networks:
      - graduation-network

  db:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: graduation_db
      MYSQL_USER: graduation_user
      MYSQL_PASSWORD: graduation_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - graduation-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: graduation_user
      PMA_PASSWORD: graduation_password
    depends_on:
      - db
    networks:
      - graduation-network

volumes:
  mysql_data:

networks:
  graduation-network:
    driver: bridge
